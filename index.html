<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
      <div class="card__container">
        <div class="card__body">
          <div class="card__img">
            <img src="./images/illustration-hero.svg" alt="hero banner">
          </div>
          <h1 class="card__title"> Order Summary</h1>
          <div class="card__desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
          <div class="card__plan">
              <div class="card__logo">
                <img src="./images/icon-music.svg" alt="music icon">
              </div>
              <div class="card__price">
                <div class="card__plan-name">Annual Plan</div>
                <div class="card__plan-price">$59.99/year</div>
              </div>
            <div class="card__change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="card__payment"><a href="">Proceed to Payment</a></div>
          <div class="card__cancel"><a href="">Cancel Order</a></div>
        </div>
      </div>
    </div>  
    
  
  </body>
</html>

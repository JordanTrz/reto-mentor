<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon-32x32.png"> 
</head>
    <body>
        <div id="wrapper">
            <div class="summary">
                <div class="image">
                    <img src="images/illustration-hero.svg">
                </div>
                <div class="title">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="plan">
                    <img src="images/icon-music.svg">
                    <div class="para">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                    </div>
                    <div class="tara">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="btn">
                    <button type="submit" class="proceed">Proceed to Payment</button>
                </div>
                <div class="btn-1">
                    <button type="submit" class="cancel">Cancel order</button>
                </div>
            </div>
        </div>
    </body>
</html>
